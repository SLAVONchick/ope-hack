apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  namespace: api
  labels:
    app: trips-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryiwz4519.azurecr.io/tripinsights/trips:1.0
        env:
            - name: SQL_SERVER
              value: "sqlserveriwz4519.database.windows.net"        
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: drivingdb-secrets
                  key: dbname
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drivingdb-secrets
                  key: dbpassword
            - name: SQL_DBNAME
              value: "mydrivingDB"   
        ports:
        - containerPort: 80