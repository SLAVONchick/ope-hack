apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-deployment
  labels:
    app: poi-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryiwz4519.azurecr.io/tripinsights/poi:1.0
        env:
            # - name: WEB_SERVER_BASE_URI
            #   value: ""
            # - name: WEB_PORT
            #   value: ""
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: drivingdb-secrets
                  key: dbname
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: drivingdb-secrets
                  key: dbpassword
            - name: SQL_SERVER
              value: "sqlserveriwz4519.database.windows.net"
            - name: SQL_DBNAME
              value: "mydrivingDB"
            - name: ASPNETCORE_ENVIRONMENT
              value: "Test"
        ports:
        - containerPort: 80