apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer-deployment
  labels:
    app: tripviewer-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
      - name: tripviewer
        image: registryiwz4519.azurecr.io/tripinsights/tripviewer:1.0
        env:
            - name: TRIPS_API_ENDPOINT
              value: ""
            - name: USERPROFILE_API_ENDPOINT
              value: ""
        ports:
        - containerPort: 80